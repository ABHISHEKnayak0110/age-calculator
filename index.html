<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lobster&family=Poppins&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="date" id="date_input" >
            <button onclick="ageCalculate()">Calculate Age</button>
        </div>
        <div class="output">
            <div>
                <span id="Years">
                  -
                </span>
                <p>
                    Years
                </p>
               
            </div>
            <div>
                <span id="Months">
                    -
                  </span>
                  <p>
                      Months
                  </p>
                  
            </div>
            <div>
               
                  <span id="Days">
                    -
                  </span>
                  <p>
                      Days
                  </p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
